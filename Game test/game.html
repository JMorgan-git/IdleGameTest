<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="Description" content="Something ODD"/>
        <link rel="stylesheet"  type="text/css" href="gameStyle.css"/>
    </head>

<body>
    <header>
        <t><strong>Game</strong></t>
    </header>	
    <main>
        <section>
            <table>
                <tr>
                    <td><strong>Gather Food</strong></td>
                    <td><strong>Gather Water</strong></td>
                </tr>
                <tr>
                    <th><input id="clickF" type="button" style="width:100px" value="food" /><input id="food" size="9" type="text" value="0" /></th>
                    <th><input id="clickW" type="button" style="width:100px" value="water" /><input id="water" size="9" type="text" value="0" /></th>
                </tr>
            </table>
        </section>
        
        <section>
            <table>
                <strong>Generators</strong>
                <tr>
                    <td>Food</td>
                    <td>Water</td>
                </tr>
                <tr>
                    <th><input id="generatorFamount" size="2" type="text" value="0" />&nbsp;<input id="generatorF" type="button" style="width:110px" />&nbsp;&nbsp;Credits per second + 1</th>
                    <th><input id="generatorWamount" size="2" type="text" value="0" />&nbsp;<input id="generatorW" type="button" style="width:110px" />&nbsp;&nbsp;Credits per second + 1</th>
                </tr>
                <tr>
                    <th><strong>Credits per second:</strong>&nbsp;&nbsp;<input id="creditPerSecondF" size="28" type="text" value="0" /></th>
                    <th><strong>Credits per second:</strong>&nbsp;&nbsp;<input id="creditPerSecondW" size="28" type="text" value="0" /></th>
                </tr>
            </table>
        </section>
    </main>
    </main>
        <script src="food.js"></script>
        <script src="water.js"></script>
</body>
